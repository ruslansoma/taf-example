name: Run all api tests

on:
  schedule:
    #Every midnight
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Write api key to properties file
        uses: christian-draeger/write-properties@1.0.1
        with:
          path: 'api-example/src/main/resources/env.properties'
          property: 'api.key'
          value: ${{ secrets.API_KEY }}

      - name: Grant Permissions to gradlew
        run: chmod +x gradlew
      - name: Test
        run: ./gradlew clean :api-example:test
        
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: api-example/build/allure-results
          allure_report: api-example/build/reports/allure-report
          allure_history: allure-history
          subfolder: api-example
          keep_reports: 10

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
